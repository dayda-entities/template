<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Knowledge Continuum" property="og:site_name"/>
    <meta content="A non-linear thread of important ideas weaved together to explore and understand the fabric of knowledge." property="og:description">
    <meta content="{{ site.url }}/about/" property="article:author">

    {%- if page.title -%}
    <meta content="{{ page.title }}" property="og:title">
    <meta content="article" property="og:type">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- else -%}
    <meta content="website" property="og:type">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {%- endif -%}

    <title>{{site.title}}</title>

    <link rel="canonical" href="{{site.url}}{{page.url}}"/>
    <link rel="apple-touch-icon" href="{{site.profile_pic}}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

    <link rel="icon" href="{{site.favicon}}" type="image/png" sizes="16x16"/>
    <link href="/assets/css/styles.css" rel="stylesheet" media="all"/>
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
</head>

<body>
    <div class="container">                    
        <div class = "box">
            
            {%- include header.html -%}
            
            <h3>{{ page.title }}</h3>
            <p>{{ content }} </p>

            <hr>

            <table style="width: 100%;">
                <tr>
                    <td style="text-align: left;">
                        {% if page.previous.url %}
                        <a class="prev" href="{{page.previous.url}}">&#8592; Previous</a>
                        {% endif %}
                    </td>
                    <td style="text-align: right;">
                        {% if page.next.url %}
                        <a class="next" href="{{page.next.url}}">Next &#8594;</a>
                        {% endif %}
                    </td>
                </tr>
            </table>            
      
            {%- include footer.html -%}
            
        </div>

    </div>
</body>
</html>
